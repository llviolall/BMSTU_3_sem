<!--Разработать страницу для оформления заказа товаров.
Реализовать форму для ввода наименования и стоимости. При нажатии на кнопку «Добавить», добавить введенные значения в таблицу.
Сделать кнопку расчёта стоимости заказа.
Поставить обработчик на изменение фона ячеек таблицы со стоимостью в тот момент, когда над ними находится указатель мыши.
Подготовить страницу, содержащую таблицу товаров и их стоимости. На базе этой страницы обеспечить возможность выбора строк и добавления их в таблицу формирования заказа.-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="LR4.css">
    <script type="text/javascript" src="LR4.js"></script>
</head>
<body>
<div id="mainDiv">
    <div id="catalog">
        <h1>Кофе в зёрнах</h1>
        <table id="catalogTable">
            <tr class="tableTitle">
                <th>Название</th>
                <th>Цена, ₽</th>
                <th>В корзину</th>
            </tr>
            <tr>
                <td>Эспрессо Лукка</td>
                <td class="price">297</td>
                <td class="plus" onclick="add('Эспрессо Лукка','297')">+</td>
            </tr>
            <tr>
                <td>Лавандовый тарт</td>
                <td class="price">487</td>
                <td class="plus" onclick="add('Лавандовый тарт','487')">+</td>
            </tr>
            <tr>
                <td>Марагоджип Гватемала Аззуро</td>
                <td class="price">587</td>
                <td class="plus" onclick="add('Марагоджип Гватемала Аззуро','587')">+</td>
            </tr>
            <tr>
                <td>Ямайка Блю Маунтин</td>
                <td class="price">5397</td>
                <td class="plus" onclick="add('Ямайка Блю Маунтин','5397')">+</td>
            </tr>
            <tr>
                <td>Копи Лювак</td>
                <td class="price">9987</td>
                <td class="plus" onclick="add('Копи Лювак','9987')">+</td>
            </tr>
            <tr>
                <td>Кленовый сироп Марагоджип</td>
                <td class="price">487</td>
                <td class="plus" onclick="add('Кленовый сироп Марагоджип','487')">+</td>
            </tr>
        </table>
    </div>
    <div class="addProduct">
            <h3>Добавить новый вид кофе:</h3>
            <input id="name" type="text" placeholder="Название" name="name"><br />
            <input id="price" type="text" placeholder="Цена" name="price"><br />
            <input id="add" type="submit" value="Добавить" onclick="addToShoppingCart()" />
    </div>
    <div id="shoppingCart">
        <h3>Корзина:</h3>
        <table id="cart">
            <tr class="tableTitle">
                <th>Название</th>
                <th>Цена, ₽</th>
                <th id="coll">Количество</th>
            </tr>
        </table>
    </div>
    <div class="payment">
        <h3 id="sum">Общая стоимость: 0</h3>
        <input id="count" type="submit" value="Посчитать" onclick="count()"/>
    </div>
</div>
</body>
</html>
